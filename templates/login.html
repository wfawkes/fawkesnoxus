<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Administrador</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #bb86fc;
        }
        form {
            margin-top: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #03dac6;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #02c2b3;
        }
        .link-voltar {
            margin-top: 20px;
            display: block;
            color: #03dac6;
        }
    </style>
</head>
<body>
    <h1>Login do Administrador</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <input type="password" name="password" placeholder="Digite a senha" required>
        <br>
        <button type="submit">Entrar</button>
    </form>

    <a class="link-voltar" href="{{ url_for('index') }}">‚Üê Voltar</a>
</body>
</html>
