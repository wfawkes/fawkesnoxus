<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Login Admin</title>
<style>
  body { 
    background: #121212; 
    color: #eee; 
    font-family: Arial, sans-serif; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    height:100vh; 
  }
  form { 
    background: #222; 
    padding: 20px; 
    border-radius: 6px; 
    width: 300px;
  }
  input[type=password] { 
    padding: 8px; 
    width: 100%; 
    margin-bottom: 10px; 
    border-radius: 4px; 
    border:none; 
    background-color: #333;
    color: #eee;
  }
  input[type=submit] { 
    padding: 8px 15px; 
    background: #4caf50; 
    border: none; 
    color: white; 
    border-radius: 4px; 
    cursor:pointer; 
    width: 100%;
    font-size: 16px;
  }
  .error { 
    color: #f44336; 
    margin-bottom: 10px; 
    text-align: center;
  }
</style>
</head>
<body>
  <form method="POST">
    <h2>Login Admin</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <input type="password" name="password" placeholder="Senha" required autofocus />
    <input type="submit" value="Entrar" />
  </form>
</body>
</html>
