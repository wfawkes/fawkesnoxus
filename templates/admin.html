<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Painel Admin</title>
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background-color: #1e1e1e;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 4px;
  }
  a.logout {
    color: #ff5252;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>Opiniões recebidas</h1>
  <a href="{{ url_for('logout') }}" class="logout">Sair</a>
  <ul>
    {% for opinion in opinions %}
      <li>{{ opinion }}</li>
    {% else %}
      <li>Nenhuma opinião registrada.</li>
    {% endfor %}
  </ul>
</body>
</html>
