<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Opiniões</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #bb86fc;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #1e1e1e;
      margin: 8px 0;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px #333;
      word-wrap: break-word;
    }
    a.logout {
      color: #cf6679;
      text-decoration: none;
      font-weight: bold;
      float: right;
    }
  </style>
</head>
<body>
  <a href="{{ url_for('logout') }}" class="logout">Sair</a>
  <h1>Opiniões Recebidas</h1>
  <ul>
    {% for opinion in opinions %}
      <li>{{ opinion.text }}</li>
    {% else %}
      <li>Nenhuma opinião enviada ainda.</li>
    {% endfor %}
  </ul>
</body>
</html>
