<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Opiniões</title>
  <style>
    body { 
      background-color: #121212; 
      color: #eee; 
      font-family: Arial, sans-serif; 
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul { 
      list-style: none; 
      padding: 0; 
      max-width: 600px;
    }
    li { 
      background: #222; 
      margin-bottom: 10px; 
      padding: 15px; 
      border-radius: 6px;
      word-wrap: break-word;
    }
    a.logout {
      display: inline-block;
      margin-bottom: 20px;
      color: #f44336;
      text-decoration: none;
      font-weight: bold;
    }
    a.logout:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  <h1>Opiniões Recebidas</h1>
  <ul>
    {% for opinion in opinions %}
      <li>{{ opinion }}</li>
    {% else %}
      <li>Nenhuma opinião recebida ainda.</li>
    {% endfor %}
  </ul>
</body>
</html>
