<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Deixe sua Opinião</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    textarea {
      width: 300px;
      height: 100px;
      border-radius: 6px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 16px;
      background-color: #222;
      color: #eee;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Deixe sua opinião anonimamente</h1>
  <form method="POST">
    <textarea name="opinion" placeholder="Escreva sua opinião aqui..." required></textarea><br />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
