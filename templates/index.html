<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Deixe sua Opinião</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Deixe sua Opinião</h1>
        <form method="POST" class="card p-4 bg-secondary shadow">
            <div class="mb-3">
                <textarea name="opinion" class="form-control bg-dark text-light border-0" rows="4" placeholder="Digite sua opinião..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">Sua opinião é anônima e segura.</small>
        </div>
    </div>

</body>
</html>
