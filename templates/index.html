<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opiniões Anônimas</title>
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  textarea {
    width: 100%;
    height: 100px;
    background-color: #1e1e1e;
    color: #e0e0e0;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 10px;
  }
  button {
    background-color: #2979ff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #5393ff;
  }
</style>
</head>
<body>
  <h1>Deixe sua opinião anônima</h1>
  <form method="POST">
    <textarea name="opinion" placeholder="Escreva aqui..." required></textarea>
    <br /><br />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
