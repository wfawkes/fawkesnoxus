<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Envie sua Opinião</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #bb86fc;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 5px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #03dac6;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #02c2b3;
        }
        .link-admin {
            margin-top: 20px;
            display: block;
            color: #03dac6;
        }
    </style>
</head>
<body>
    <h1>Deixe sua opinião</h1>
    <form method="POST" action="/">
        <textarea name="opinion" placeholder="Escreva aqui sua opinião..." required></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <a class="link-admin" href="{{ url_for('login') }}">Área do administrador</a>
</body>
</html>
